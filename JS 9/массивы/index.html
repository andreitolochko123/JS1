<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Массивы</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="content">
		<div class="form">
			<input type="text" placeholder="name" id="name_car">
			<input type="text" placeholder="desc" id="desc">
			<input type="number" placeholder="price" id="price" value="15000">
			<input type="button" value="Add car" id="add_car" class="button">
			<input type="button" value="More price" id="more_price" class="button">
			<input type="button" value="Less price" id="less_price" class="button">
			<input type="button" value="по возрастанию" id="vozr" class="button">
			<input type="button" value="по убыванию" id="ubiv" class="button">
		</div>
		<div class="box" id="items"></div>
	</div>

	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
