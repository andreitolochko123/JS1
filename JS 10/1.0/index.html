<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EPAM</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>


	<div class="content">
		<div class="menu">
			<button class="button">Shopping list</button>
			<button class="button">Done</button>
			<button class="button">Deleted</button>
		</div>
		<div class="main">
			<div class="form">
				<h2>Shopping List</h2>
				<hr>
				<input type="text" placeholder="Name">
				<input type="number" class="num" placeholder="Quant">
				<input type="number" class="num" placeholder="Price">
				<button class="b_form green">Add</button>
			</div>
			<div>
				<br>
				<table>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Quant</th>
						<th>Price</th>
						<th>Action</th>
					</tr>
					<tr>
						<td>1</td>
						<td>Hleb</td>
						<td>2</td>
						<td>3</td>
						<td>
							<button class="action green">V</button>
							<button class="action yellow">/</button>
							<button class="action red">X</button>
						</td>
					</tr>
					<tr class="foot">
						<td colspan="4">Total:</td>
						<td>7.33</td>
					</tr>
				</table>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
